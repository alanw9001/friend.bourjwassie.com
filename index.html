<!DOCTYPE html>
<html lang='en'>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Create an Friend</title>
</head>

<body>
    <div class="content">
        <p>
            Create your own custom, randomly-generated Friend! <br />
            Enter a seed word below, choose a mood and hit the button!
        </p>
        <input placeholder="seed" id="seed" />
        <select id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
        </select>
        <button id="go">Make my Friend!</button>
        <div id="results"></div>
    </div>
    <div class="container fixed-bottom bg-dark">
        <footer class="footer mt-auto d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="text-muted">Created by Alan Whitehead</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="https://github.com/alanw9001/friend.bourjwassie.com">Source on GitHub</a></li>
            </ul>
        </footer>
    </div>
    <script text="type/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
